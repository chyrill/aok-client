mutation getshippingrates($orderId: String, $address1: String, $address2: String, $city: String, $state: String, $postalCode: String, $country: String) {
    getshippingrates(data: {
        orderId: $orderId
        address1: $address1
        address2: $address2
        city: $city
        state: $state
        postalCode: $postalCode
        country: $country
    }) {
        shippingId
        rate
    }
}