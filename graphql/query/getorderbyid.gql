query orderbyid($id: ID!) {
    orderbyid(id: $id) {
        artwork {
            _id
            title
            pictures
            year
            medium
            width
            height
            measurement
            pledge
            charity {
                _id
                name
                displayPicture
            }
            artist {
                _id
                fullName
            }
            bids {
                totalCount
                items {
                    _id
                    amount
                }
            }
        }
        price
        buyNow
        shippingRate
        tax
        totalAmount
        paymentMethod {
            _id
            cardType
            cardNumber
        }
        shipping {
            address1
            address2
            city 
            state
            postalCode
            country
        }
    }
}